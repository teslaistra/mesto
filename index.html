<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
    <img class="header__logo" src="./images/logo.png">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__about">Исследователь океана</p>

        <img class="profile__edit-button" src="./images/pen.svg">
        <img class="profile__add-button" src="./images/add.svg">
      </section>

      <section class="elements">
        <div class="element">
            <img class="element__image" src="">
            <h2 class="element__title">Москва</h2>
            <img class="element__like" src="./images/like.svg">
        </div>

        <div class="element">
            <img class="element__image" src="">
            <h2 class="element__title">Санкт-Петербург</h2>
            <img class="element__like" src="./images/like.svg">
        </div>

        <div class="element">
            <img class="element__image" src="">
            <h2 class="element__title">Владивосток</h2>
            <img class="element__like" src="./images/like.svg">
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
