<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/kusto.jpg" alt="аватарка">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
            <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form name="profile-edit" class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
            <input name='name' id='name' class='popup__item popup__item_content_name' type="text" placeholder="Имя" required >
            <input name='description' id='description' class='popup__item popup__item_content_description' type="text" placeholder="Деятельность" required >
            <button id='popup__submit-button' type="submit" class="popup__submit-button">
              Сохранить
            </button>
      </form>
      <button type="button" class="popup__close-button"></button>
      </div>
    </div>

    <div class="popup popup_type_add-element">
      <div class="popup__container">
        <form name="element-add" class="popup__form">
          <h2 class="popup__heading">Новое место</h2>
            <input name='mesto-name' id='mesto-name' class='popup__item popup__item_content_mesto-name' type="text" placeholder="Название" required >
            <input name='link' id='link' class='popup__item popup__item_content_mesto-link' type="text" placeholder="Ссылка на картинку" required >
            <button id='popup__submit-button' type="submit" class="popup__submit-button">
              Создать
            </button>
      </form>
      <button type="button" class="popup__close-button"></button>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <img class="popup__image" src="./images/gallery/spb.jpg" alt="место">
        <h2 class="popup__image-title">Санкт-Петербург</h2>
      <button type="button" class="popup__close-button"></button>
      </div>
    </div>

    <template id="element-template">
      <div class="element">
        <button type="button" class="element__delete"></button>
        <img class="element__image" src="./images/gallery/spb.jpg" alt="санкт-петербург">
        <h2 class="element__title">Санкт-Петербург</h2>
        <button type="button" class="element__like"></button>
    </div>
    </template>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./script/script.js"></script>
  </body>
</html>
