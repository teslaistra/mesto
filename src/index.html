<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.png')%>" alt="логотип место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/kusto.jpg')%>" alt="аватарка">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
            <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
        </div>
        <button aria-label="Добавить" type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        
        <form name="profile-edit" class="popup__form" id="profile-edit" novalidate>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <label class="popup__field">
            <input name='name' id='name' class='popup__item popup__item_content_name' type="text" placeholder="Имя"  minlength="2" maxlength="40" required >
            <span class="popup__item-error name-error"></span>
          </label>
          <label class="popup__field">
            <input name='description' id='description' class='popup__item popup__item_content_description' type="text" placeholder="Деятельность" minlength="2" maxlength="200" required >
            <span class="popup__item-error description-error"></span>
          </label>
            <button id='popup__edit_submit-button' type="submit" class="popup__submit-button">
              Сохранить
            </button>
      </form>
      <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
      </div>
    </div>

    <div class="popup popup_type_add-element">
      <div class="popup__container">
        <form name="element-add" class="popup__form" id="element-add" novalidate>
          <h2 class="popup__heading">Новое место</h2>
          <label class="popup__field">
            <input name='mesto-name' id='mesto-name' class='popup__item popup__item_content_mesto-name' type="text" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__item-error mesto-name-error"></span>
          </label>
            <label class="popup__field">
              <input name='link' id='link' class='popup__item popup__item_content_mesto-link' type="url" placeholder="Ссылка на картинку"  required >
              <span class="popup__item-error link-error"></span>
            </label>
            <button id='popup__add_submit-button' type="submit" class="popup__submit-button">
              Создать
            </button>
      </form>
      <button type="button" class="popup__close-button"></button>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <img class="popup__image" src="./images/gallery/spb.jpg" alt="место">
        <h2 class="popup__image-title">Санкт-Петербург</h2>
      <button type="button" class="popup__close-button"></button>
      </div>
    </div>

    <template id="element-template">
      <div class="element">
        <button aria-label="Удалить" type="button" class="element__delete"></button>
        <img class="element__image" src="./images/" alt="">
        <h2 class="element__title">Санкт-Петербург</h2>
        <button aria-label="Лайк" type="button" class="element__like"></button>
    </div>
    </template>
  </body>
</html>
